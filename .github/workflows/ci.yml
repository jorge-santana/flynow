name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Verificar código
        run: echo "Iniciando o workflow de CI para verificar o código..."

      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar prettier
        run: |
          echo "Executando prettier... (estética)"
          npm run prettier:check

      - name: Rodar lint
        run: |
          echo "Executando lint... (qualidade)"
          npm run lint

      - name: Rodar vitest
        run: |
          echo "Executando vitest... (testes unitários)"
          npm run test:unit

      - name: Rodar build
        run: |
          echo "Executando build..."
          npm run build

      - name: Servir aplicação
        run: |
          echo "Executando servidor da aplicação em background..."
          npm run start &

      - name: Verificar endpoint de health check
        run: |
          echo "Verificando se o servidor está em execução..."
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health)
            if [ "$response" -eq 200 ]; then
              echo "Servidor está em execução."
              exit 0
            fi
            echo "Tentativa $i falhou. Tentando novamente em 2 segundos..."
            sleep 2
          done
          echo "Erro: O servidor não está em execução após 10 tentativas."
          exit 1

      - name: Rodar vitest
        run: |
          echo "Executando vitest... (testes de integração)"
          npm run test:integration

      - name: Finalizar workflow
        run: echo "Workflow de CI concluído com sucesso!"
