name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release | tee release.log

      - name: Extract tag from semantic-release log
        id: extract_tag
        run: |
          TAG=$(grep -oE 'Created tag v[0-9]+\.[0-9]+\.[0-9]+' release.log | awk '{print $3}')
          echo "::set-output name=tag::$TAG"

      - name: Build Docker image
        if: steps.extract_tag.outputs.tag
        run: |
          docker build -t flynow:${{ steps.extract_tag.outputs.tag }} .
